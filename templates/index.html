<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Phone Number Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background: linear-gradient(135deg, #1abc9c, #3498db);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tracker-card {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        #map {
            height: 250px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="tracker-card">
    <h3 class="text-center mb-4">📱 Phone Number Tracker</h3>

    <div class="mb-3">
        <input type="text" id="phone" class="form-control form-control-lg" placeholder="+14155552671">
    </div>

    <div class="d-grid">
        <button class="btn btn-primary btn-lg" onclick="trackNumber()">🔍 Track</button>
    </div>

    <div class="result mt-3" id="result">
        <p class="text-muted">Enter a phone number to see details and map.</p>
    </div>

    <div id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map;

function initMap(lat, lon) {
    if (!map) {
        map = L.map('map').setView([lat, lon], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    } else {
        map.setView([lat, lon], 5);
    }
    L.marker([lat, lon]).addTo(map);
}

function trackNumber() {
    const number = document.getElementById("phone").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<div class="text-center text-secondary">⏳ Tracking...</div>`;

    fetch("/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            resultDiv.innerHTML = `
                <h5>📊 Results</h5>
                <p><strong>🌍 Country:</strong> ${data.country}</p>
                <p><strong>📡 Carrier:</strong> ${data.carrier}</p>
                <p><strong>⏰ Timezones:</strong> ${data.timezones.join(", ")}</p>
            `;

            // Get coordinates from OpenStreetMap Nominatim
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(data.country)}`)
                .then(res => res.json())
                .then(locations => {
                    if (locations.length > 0) {
                        initMap(locations[0].lat, locations[0].lon);
                    }
                });
        } else {
            resultDiv.innerHTML = `<p class="text-danger">❌ ${data.message}</p>`;
        }
    })
    .catch(err => {
        resultDiv.innerHTML = `<p class="text-danger">⚠️ Could not connect to server.</p>`;
        console.error(err);
    });
}
</script>

</body>
</html>
