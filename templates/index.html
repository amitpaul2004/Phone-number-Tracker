<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“± Phone Number Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1abc9c, #3498db);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tracker-card {
            max-width: 450px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="tracker-card">
    <h3 class="text-center mb-4">ğŸ“± Phone Number Tracker</h3>

    <div class="mb-3">
        <input type="text" id="phone" class="form-control form-control-lg" placeholder="+14155552671">
    </div>

    <div class="d-grid">
        <button class="btn btn-primary btn-lg" onclick="trackNumber()">ğŸ” Track</button>
    </div>

    <div class="result mt-3" id="result">
        <p class="text-muted">Enter a phone number to see details.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function trackNumber() {
    const number = document.getElementById("phone").value;
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = `<div class="text-center text-secondary">â³ Tracking...</div>`;

    fetch("/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            resultDiv.innerHTML = `
                <h5 class="mb-3">ğŸ“Š Results</h5>
                <p><strong>ğŸŒ Country:</strong> ${data.country}</p>
                <p><strong>ğŸ“¡ Carrier:</strong> ${data.carrier}</p>
                <p><strong>â° Timezones:</strong> ${data.timezones.join(", ")}</p>
            `;
        } else {
            resultDiv.innerHTML = `<p class="text-danger">âŒ ${data.message}</p>`;
        }
    })
    .catch(err => {
        resultDiv.innerHTML = `<p class="text-danger">âš ï¸ Error: Could not connect to server.</p>`;
        console.error(err);
    });
}
</script>

</body>
</html>
